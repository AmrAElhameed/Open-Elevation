<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open-Elevation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 30vh;
      }
      body {
        background-color: #DCF2F1;
      }
      .map {
        display: flex;
        justify-content: center;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="">
          <img
            src="static/images/compass.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Open-Elevation
        </a>
      </div>
    </nav>
    <div class="main">
      <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-4 fw-bold text-body-emphasis">
          Open-Elevation
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            <ol>
              <li><b>Add the drawing:</b> Upload your existing polygon data in KML
                 to be shown directly on the map.</li>
              <li><b>Download your Data:</b> Export Elevation data in SHP Format to use it as you want.</li>
            </ol>
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">
              create random points and get the elevation data
            </button>
            <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3">
              I already have points.kml and ready to get elevation data
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="map">
      {{dom|safe}}
    </div>
    <div class="container">
      <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <p class="col-md-4 mb-0 text-body-secondary">Â© 2024 Amr Abdelhameed, Inc</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
